<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="title">
                Asistencia por empleado
            </ui:define>

            <ui:define name="body">
                <h:form>
                    <p:growl id="growl" showDetail="true" sticky="false" life="500"  /> 
                    <p:panel header="Par치metros de configuraci칩n del reporte">

                        <p:panelGrid columns="2">       
                            <p:outputLabel value="Empleado:"/>
                            <p:autoComplete id="txtEmpleado" value="#{reporteBean.empleado}"
                                            var="empleado"
                                            itemLabel="#{empleado.nombreCompleto}"
                                            completeMethod="#{empleadoController.metodo}"
                                            itemValue="#{empleado}"
                                            converter="empleadoConverter"
                                            required="true"
                                            requiredMessage="Seleccione el empleado"
                                            size="70" />


                            <p:outputLabel value="Desde:"/>
                            <p:inputMask value="#{reporteBean.desde}" mask="99/99/9999" required="true" requiredMessage="Defina desde que fecha se mostrar치">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:inputMask>

                            <p:outputLabel value="Hasta:"/>
                            <p:inputMask value="#{reporteBean.hasta}" mask="99/99/9999" required="false" requiredMessage="Defina hasta que fecha se mostrar치">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:inputMask>

                            <p:commandButton value="Generar reporte" action="#{reporteBean.setOpcion(1)}" update="growl datalist"/>
                        </p:panelGrid>

                    </p:panel>

                    <p:panel header="Resultado">
                        <p:panel>
                            <p:panelGrid columns="2" >
                                <h:commandLink value="Exportar a excel" id="xls">
                                    <p:dataExporter type="xls" target="datalist" fileName="reporte" pageOnly="true"/>
                                </h:commandLink>
                                <h:commandLink value="Exportar a csv">
                                    <p:dataExporter type="csv" target="datalist" fileName="reporte" pageOnly="true"/>
                                </h:commandLink>
                            </p:panelGrid>
                        </p:panel>
                        <p:dataTable
                            id="datalist"
                            value="#{reporteBean.reporteAsistencias}"
                            var="reporte"
                            rowKey="#{reporte.id}"
                            selection="#{reporteBean.registroSeleccionado}"
                            paginator="true"
                            selectionMode="single"
                            emptyMessage="No hay datos">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{myBundle.codigo_header}"/>
                                </f:facet>
                                <h:outputText value="#{reporte.empleado.codigo}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Apellidos y nombres"/>
                                </f:facet>
                                <h:outputText value="#{reporte.empleado.apellidos} #{reporte.empleado.nombres}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha"/>
                                </f:facet>
                                <h:outputText value="#{reporte.fecha}">
                                    <f:convertDateTime pattern="dd.MM.yyyy" />
                                </h:outputText>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Turno"/>
                                </f:facet>
                                <h:outputText value="#{reporte.turnoOriginal.jornadaCodigo.nombre}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Asistencia"/>
                                </f:facet>
                                <h:outputText value="#{reporte.tipo}" converter="tipoAsistenciaConverter"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tardanza (minutos)"/>
                                </f:facet>
                                <h:outputText value="#{reporte.milisTardanzaTotal}" converter="milisAMinutos"/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tiempo extra (minutos)"/>
                                </f:facet>
                                <h:outputText value="#{reporte.milisTrabajoTotal}" converter="milisAMinutos"/>
                            </p:column>

                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
